<div id="pwprompt-main" class="" tabindex="-1" role="dialog">

	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Sonae Innovation 2019 Trend Radar</h5>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="pwinput">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter password" aria-describedby="pwHelp" id="pwfield">
					<div class="alert alert-warning alert-dismissible collapse py-1 mt-1" role="alert" id="wrongpw-alert">
					  <small>Wrong password! Check your spelling, or get help below.</small>
					</div>
					<small id="pwHelp" class="form-text text-muted">If you do not know the password, contact us using the methods below for help.
						<ul style="margin-left: 2em;">
							<li>
								<a id="sharepointlink" href="#" class="">Login to the Innovation Sharepoint Page</a>
							</li>
							<li>
								<a id="pwhelpmaillink" href="#" class="">Contact us directly</a>
							</li>
						</ul>
					</small>
				</div>
				<input class="btn btn-primary" type="button" value="Enter" id="pwsubmit" onclick="validate()"/>
			</div>
		</div>
	</div>
